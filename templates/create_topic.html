<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_topic.css') }}">
    <title>Create Topic</title>
</head>
<body>

        <textarea name="description" required></textarea>

    </form>

</body>
</html>
